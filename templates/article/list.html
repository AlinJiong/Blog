{% extends "base.html" %}
{% load static %}

<!-- 写入base中的title -->

{% block title %}
    首页
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row mt-2">
        {% for article in articles %}
        <div class="col-4 mb-4">
            <h4 class="card-header">{{article.title}}</h4>
            <div class="card-body">
                <p class="card-text">{{article.content|slice:'100'}}</p>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary">阅读本文</a>
            </div>

        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}

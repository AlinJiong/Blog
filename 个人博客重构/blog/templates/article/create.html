{% extends "base.html" %}
{% load static %}

{% block title %}
    更新文章
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <br>
            <div class="col-12">
                <form method="post" action="/api/v1/article/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">作者</label>
                        <input type="text" class="form-control" id="username" name="username"
                               value="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <label for="title">文章标题</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="content">文章正文</label>
                        <textarea type="text" class="form-control" id="content" name="content" cols="30"
                                  rows="12"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="ArticlePost">完成</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

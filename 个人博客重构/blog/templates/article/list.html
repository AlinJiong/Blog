{% extends "base.html" %}
{% load static %}

<!-- 写入base中的title -->

{% block title %}
    首页
{% endblock title %}

{% block content %}


    <div class="row mt-2">
        <button id="btnget">发起不带参数的URL请求</button>
        <script>
            $(function () {
                $('#btnget').on('click', function () {
                    $.get('/api/v1/article/', function (res) {
                        console.log(res);
                    })
                })
            })
        </script>
    </div>

    <div class="container">
        <div class="row mt-2">
            {% for article in articles %}
                <div class="col-4 mb-4">
                    <h4 class="card-header">{{ article.title }}</h4>
                    <div class="card-body">
                        <p class="card-text">{{ article.content|slice:'100' }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'article:article_detail' article.id %}" class="btn btn-primary">阅读本文</a>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>


{% endblock content %}
